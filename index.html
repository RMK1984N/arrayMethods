<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS Array Methods</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
 <main>
     <div class="wrapper">
    <h1>JavaScript Array Methods</h1>

    <div class="card input-card">
      <label for="arrayInput">Enter One Number:</label>
      <input type="number" id="arrayInput" placeholder="e.g., 5">
      <button id="btnPush">Push to Array</button>
    </div>

    <div class="card button-card">
      <h2>Array Actions</h2>
      <div class="btn-grid">
        <button id="btnPop">Pop</button>
        <button id="btnShift">Shift</button>
        <button id="btnUnshift">Unshift</button>
        <button id="btnDelete">Delete (0)</button>

        <button id="btnToString">ToString</button>
        <button id="btnConcat">Concat [10,20]</button>
        <button id="btnFilter">Filter > 10</button>
        <button id="btnFind">Find = 5</button>

        <button id="btnSort">Sort</button>
        <button id="btnReverse">Reverse</button>
        <button id="btnSlice">Slice (1-3)</button>
        <button id="btnSplice">Splice (2, 1, 99)</button>
      </div>
    </div>

    <div class="card output-card">
      <label>Array Output:</label>
      <textarea id="output" readonly></textarea>
    </div>
  </div>
 </main>
  <script src="./script.js"></script>
</body>
</html>
